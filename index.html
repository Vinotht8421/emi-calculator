<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loan Amortization Calculator</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/apexcharts.css" />
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 text-center">Step Up Step Down EMI Calculator</h2>
      <div class="main-flex">
        <div class="main-data-picker">
          <table class="table table-sm table-borderless" style="margin: auto;">
            <tbody>
              <tr>
                <td>
                  <label class="active" for="loan_amount">Loan Amount</label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="loan_amount" type="text" value="20,00,000" class="form-control form-control-sm numeric" />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>
              </tr>            
              <tr>
                <td>
                  <label class="active" for="interest_rate">Annual Interest Rate</label>
                </td>
                <td>
                  <div class="input-group">
                  <input id="interest_rate" type="text" value="10" class="form-control form-control-sm numeric" />
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>
                  </td>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="loan_period">Loan period in years</label>
                </td>
                <td>
                  <input id="loan_period" type="number" value="10" class="form-control form-control-sm numeric"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="loan_start_date">EMI Starts from</label>
                </td>
                <td>
                  <div class="input-group date">
                    <input id="loan_start_date" type="text" class="form-control form-control-sm monthpicker date" readonly/>
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="emi_amount">Fixed EMI</label>
                </td>
                <td>
                  <div class="input-group">
                  <input id="emi_amount" type="text" value="25000" class="form-control form-control-sm numeric"/>
                  <div class="input-group-append">
                    <span class="input-group-text">₹</span>
                  </div>
                </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="number_of_payments">Fixed Duration in years</label>
                </td>
                <td>
                  <input id="number_of_payments" value="5" type="number" class="form-control form-control-sm numeric" />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="total_interest">Total interest</label>
                </td>
                <td>
                  <div class="input-group">
                  <input id="total_interest" type="text" class="form-control form-control-sm numeric" readonly/>
                  <div class="input-group-append">
                    <span class="input-group-text">₹</span>
                  </div>
                </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="total_interest"></label>
                </td>
                <td>
                  <div id="part_payment_selector" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <input type="button" class="btn btn-secondary active" value="Calculate" onclick="calculateEmiAmount()"/> 
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" id="lblFixedEMI">Total interest</label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" id="lblVariableEMI">Total interest</label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="main-chart">
          <div id="chart-container">
            <div id="chart-area"></div>
          </div>
        </div>
      </div>
      <br/>
      <div id="amort_table">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th class="text-center">No</th>
              <th class="text-center">EMI Date</th>
              <th class="text-right">Beginning Balance</th>
              <th class="text-right hide">Scheduled Payment</th>
              <th class="text-right">Total Payment</th>
              <th class="text-right">Principle</th>
              <th class="text-right">Interest</th>
              <th class="text-right">Ending Balance</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
      <div style="text-align: right;">
      <label class="active">Powered by Rajasekar</label>
    </div>
    </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-datepicker.min.js"></script>
    <script src="./js/apexcharts.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
